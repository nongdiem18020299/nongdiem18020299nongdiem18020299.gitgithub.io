<!DOCTYPE html>
<html>
    <head>
        <title>Chúc mừng sinh nhật mẹ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>CHÚC MỪNG SINH NHẬT MẸ!!!</h1>
        <h3>26/08/2020</h3>
        <div>
            <img class="img" name="image" src="./img/image1.png" alt="picture">
        </div>
        <script type="text/javascript">
            window.onload = function() {
                setTimeout("switch_Image()", 5000);
            }
            var current = 1;
            var num_image = 6;

            function switch_Image() {
                current++;
                document.images['image'].src = 'img/image' + current + '.png';
                if (current < num_image) {
                    setTimeout("switch_Image()", 5000);
                } else if (current == num_image) {
                    current = 0;
                    setTimeout("switch_Image()", 5000);
                }
            }
        </script>
    </body>
</html>
